<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,600;0,700;1,200;1,600&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <label for="username">Username</label>
            <input type="text">
            <label for="Password">Password</label>
            <input type="password">
            <button>Login</button>
            <button data-clicked="false" class="rotate">Go To Register</button>
        </div>
        <div class="register">
            <label for="username">Username</label>
            <input type="text">
            <label for="username">Email</label>
            <input type="text">
            <label for="Password">Password</label>
            <input type="password">
            <button data-clicked="false">Register</button>
            <button data-clicked="false" class="rotate">Go To Login</button>
        </div>
        
    </div>
    
    <script src="indexScript.js"></script>
</body>
</html>
