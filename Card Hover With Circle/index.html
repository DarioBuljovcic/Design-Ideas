<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="cards">       
        <div class="card">
            <img src="img/adidas.png" alt="image of some shoes">
            <div class="opis">
                <div class="name">Nike Orange</div>
                <div class="about">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Accusantium, fuga!</div>
            </div>
            <div class="sizes">
                <button class="size">38</button>
                <button class="size">39</button>
                <button class="size">40</button>
                <button class="size">41</button>
                <button class="size">42</button>
                <button class="size">43</button>
                <button class="size">44</button>
                <button class="size">45</button>
            </div>

            <div class="options">
                <button class="buy">Purchase</button>
                <i class="fa-solid fa-heart favorite" data-clicked="false"></i>
            </div>
        </div>
        
    </div>
    <div class="cursor-dot"></div>
</body>
<script src="script.js"></script>
</html>
