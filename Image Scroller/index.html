<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Scroller</title>
</head>
<body>
    <div class="container">
        <div class="imageContainer active">
            <div class="img" for="image1"></div>
            <div class="bottom">
                <div class="number">1</div>
                <div class="text">This is an image of a hand holding a box</div>
            </div> 
        </div>
        <div class="imageContainer">
            <div class="img" for="image2"></div>
            <div class="bottom">
                <div class="number">2</div>
                <div class="text">This is an image of a old car</div>
            </div> 
        </div>
        <div class="imageContainer">
            <div class="img" for="image3"></div>
            <div class="bottom">
                <div class="number">3</div>
                <div class="text">This is an image of a person standing under a cool looking rock with a beatuiful night sky behind</div>
            </div>           
        </div>
        <div class="imageContainer">
            <div class="img" for="image4"></div>
            <div class="bottom">
                <div class="number">4</div>
                <div class="text"></div>
            </div> 
        </div>
        <div class="imageContainer">
            <div class="img" for="image5"></div>
            <div class="bottom">
                <div class="number">5</div>
                <div class="text"></div>
            </div> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
